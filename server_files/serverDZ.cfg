hostname = "[EU] www.LASTSETTLEMENT.eu | TenYearsLater | RP LoZombies Realistic Survival";  // Server name
password = "balota";              // Password to connect to the server
passwordAdmin = "balota123";         // Password to become a server admin
description = "A decade after DayZ, the world is quiet—rusted checkpoints, empty towns, and nature taking back the map. The infected are few and fading; what remains are the elements, your skills, and the stories you leave behind.";			// Description of the server. Gets displayed to users in client server browser.
     
// Network
steamQueryPort = 27016;     // Port zapytań Steam (ułatwia listowanie serwera)
maxPing = 250;   // Odrzucaj połączenia z bardzo wysokim pingiem (0 = wyłączone) 

// Globals
enableCfgGameplayFile = 1;
lightingConfig = 1;         // 0 for brighter night setup, 1 for darker night setup
equalModRequired = 1		// Makes that so the user gets mod downloaded automatically 
instanceId = 1;             // DayZ server instance id, to identify the number of instances per box and their storage folders with persistence files
storageAutoFix = 1;         // Checks if the persistence files are corrupted and replaces corrupted ones with empty ones (value 0-1)
guaranteedUpdates=1;        // Communication protocol used with game server (use only number 1)
verifySignatures = 2;       // Verifies .pbos against .bisign files. (only 2 is supported)
forceSameBuild = 1;         // When enabled, the server will allow the connection only to clients with same the .exe revision as the server (value 0-1)
disableVoN = 0;             // Enable/disable voice over network (value 0-1)
vonCodecQuality = 20;       // Voice over network codec quality, the higher the better (values 0-30) 
shardId = "123abc";			// Six alphanumeric characters for Private server
 
// Time
serverTime="2025/8/13/08/12";    // Initial in-game time of the server. "SystemTime" means the local time of the machine. Another possibility is to set the time to some value in "YYYY/MM/DD/HH/MM" format, f.e. "2015/4/8/17/23" .
serverTimeAcceleration=12;  // Accelerated Time (value 0-24)// This is a time multiplier for in-game time. In this case, the time would move 24 times faster than normal, so an entire day would pass in one hour.
serverNightTimeAcceleration=3;  // Accelerated Nigh Time - The numerical value being a multiplier (0.1-64) and also multiplied by serverTimeAcceleration value. Thus, in case it is set to 4 and serverTimeAcceleration is set to 2, night time would move 8 times faster than normal. An entire night would pass in 3 hours.
serverTimePersistent=0;   // Persistent Time (value 0-1)// The actual server time is saved to storage, so when active, the next server start will use the saved time value.
 
